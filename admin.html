<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSC VLMS - Admin Roster</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; }
        .sidebar { width: 220px; height: 100vh; background: #003366; color: white; padding: 20px; box-sizing: border-box; }
        .main { padding: 40px; flex-grow: 1; }
        .input-group { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>HSC VLMS</h2>
        <p>Admin Mode</p>
        <hr>
        <button onclick="window.location.href='teacher.html'" style="width:100%; cursor:pointer;">Teacher Dashboard</button>
    </div>

    <div class="main">
        <h1>Manual Student Roster</h1>
        <div class="input-group">
            <input type="text" id="stuName" placeholder="Student Full Name" style="padding:10px;">
            <button onclick="addStudent()" style="padding:10px; background:#003366; color:white; border:none; cursor:pointer;">Add to VLMS</button>
        </div>
        <table>
            <thead><tr><th>Student Name</th><th>Access Level</th></tr></thead>
            <tbody id="roster-body"></tbody>
        </table>
    </div>

    <script>
        function addStudent() {
            const name = document.getElementById('stuName').value;
            if(!name) return;
            const body = document.getElementById('roster-body');
            body.innerHTML += `<tr><td>${name}</td><td>Student</td></tr>`;
            document.getElementById('stuName').value = "";
        }
    </script>
</body>
</html>
