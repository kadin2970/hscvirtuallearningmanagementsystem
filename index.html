<!DOCTYPE html>
<html>
<head>
    <title>HSC VLMS - Login</title>
    <style>
        body { font-family: sans-serif; background: #001a33; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 8px; width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #003366; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>HSC VLMS</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button onclick="check()">Login</button>
        <p id="msg" style="color:red;"></p>
    </div>

    <script>
        function check() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            // Admin Credentials
            if(u === "admin" && p === "2132012kkKK") {
                window.location.href = "./admin.html"; 
            } 
            // Teacher Credentials (Example)
            else if(u === "teacher" && p === "teacher123") {
                window.location.href = "./teacher.html";
            }
            else {
                document.getElementById('msg').innerText = "Invalid Credentials";
            }
        }
    </script>
</body>
</html>
