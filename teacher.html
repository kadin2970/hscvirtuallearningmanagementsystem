<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSC Portal</title>
    <style>
        :root { 
            --gc-blue: #1a73e8; 
            --gc-gray: #5f6368;
            --gc-border: #dadce0;
            --bg-white: #ffffff;
        }

        body { 
            font-family: "Roboto", "Product Sans", Arial, sans-serif; 
            margin: 0; 
            background: var(--bg-white); 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Mobile Header Navigation */
        .sidebar { 
            width: 100%; 
            background: var(--bg-white); 
            padding: 10px 15px; 
            display: flex; 
            overflow-x: auto; 
            gap: 12px; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid var(--gc-border);
            box-sizing: border-box;
        }

        .sidebar h2 { font-size: 1.2rem; color: var(--gc-gray); margin: 0; align-self: center; white-space: nowrap; font-weight: 400; margin-right: 15px; }

        .btn-nav { 
            padding: 8px 16px; 
            border: 1px solid var(--gc-border); 
            border-radius: 20px; 
            font-size: 14px; 
            background: white; 
            color: var(--gc-gray); 
            font-weight: 500;
            white-space: nowrap;
        }

        .btn-sync { background: var(--gc-blue); color: white; border: none; }

        /* Classroom Assignment List Styling */
        .main { padding: 10px 0 80px 0; flex-grow: 1; overflow-y: auto; }
        
        .course-grid { padding: 0 15px; }
        .course-item { 
            padding: 16px; 
            border: 1px solid var(--gc-border); 
            border-radius: 8px; 
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* The "New Assignment" Card Look */
        .assignment-card { 
            display: flex;
            padding: 16px;
            border-bottom: 1px solid var(--gc-border);
            background: white;
            align-items: flex-start;
            gap: 16px;
        }

        .assignment-icon {
            width: 40px;
            height: 40px;
            background: var(--gc-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .assignment-icon::after {
            content: 'üìÑ';
            color: white;
            font-size: 18px;
        }

        .assignment-content { flex-grow: 1; }
        .assignment-title { 
            font-size: 16px; 
            font-weight: 500; 
            color: #202124; 
            margin: 0 0 4px 0; 
        }
        
        .assignment-meta { 
            font-size: 13px; 
            color: var(--gc-gray); 
            margin-bottom: 10px;
        }

        .btn-view {
            color: var(--gc-blue);
            font-size: 14px;
            font-weight: 500;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        /* Overlay Styles */
        #assignment-view { 
            display:none; 
            position:fixed; 
            top:0; left:0; right:0; bottom:0; 
            background: white; 
            z-index: 2000; 
            overflow-y: auto; 
        }

        .overlay-header {
            padding: 15px;
            border-bottom: 1px solid var(--gc-border);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn { font-size: 24px; background: none; border: none; color: var(--gc-gray); }

        @media (min-width: 768px) {
            .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
            .assignment-card { border: 1px solid var(--gc-border); border-radius: 8px; margin: 15px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>Classroom</h2>
        <button class="btn-nav btn-sync" onclick="handleAuthClick()">Sync</button>
        <button class="btn-nav" onclick="showSection('classes')">To-do</button>
        <button class="btn-nav" onclick="showSection('grades')">Grades</button>
    </nav>

    <main class="main">
        <section id="section-classes">
            <div id="courses-list" class="course-grid"></div>
        </section>

        <section id="section-grades" style="display:none; padding: 15px;">
            <h1 style="font-weight:400;">Grades</h1>
            <div id="grades-list"></div>
        </section>
    </main>

    <div id="assignment-view">
        <div class="overlay-header">
            <button class="back-btn" onclick="closeAssignments()">‚Üê</button>
            <h2 id="selected-course-title" style="font-size: 18px; font-weight: 400; margin: 0;">Stream</h2>
            <button class="btn-view" style="margin-left: auto;" id="refresh-trigger">Refresh</button>
        </div>
        <div id="work-list"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        const CLIENT_ID = '1042342028327-pliq405qso25f01br911ksqhn8f3jkgk.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC1pl8M0jb_Os4eODhnuKmzKqQC4Ommxi4';
        
        let tokenClient;
        let currentCourseId = null;
        let currentCourseName = null;

        async function initGapi() {
            try {
                await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://classroom.googleapis.com/$discovery/rest?version=v1"] });
            } catch (err) { console.error(err); }
        }

        window.onload = function() {
            gapi.load('client', initGapi);
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me https://www.googleapis.com/auth/classroom.student-submissions.me.readonly',
                callback: async (resp) => { if (resp.access_token) { await listCourses(); } },
            });
            document.getElementById('refresh-trigger').onclick = () => viewWork(currentCourseId, currentCourseName);
        };

        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        async function listCourses() {
            const resp = await gapi.client.classroom.courses.list();
            const courses = resp.result.courses || [];
            document.getElementById('courses-list').innerHTML = courses.map(c => `
                <div class="course-item" onclick="viewWork('${c.id}', '${c.name.replace(/'/g, "\\'")}')">
                    <div class="assignment-icon" style="background:#4285f4; margin-right:15px;"></div>
                    <div>
                        <div style="font-size:16px; font-weight:500;">${c.name}</div>
                        <div style="font-size:13px; color:#5f6368;">${c.section || 'General'}</div>
                    </div>
                </div>
            `).join('');
        }

        async function viewWork(courseId, name) {
            currentCourseId = courseId; currentCourseName = name;
            document.getElementById('selected-course-title').innerText = name;
            document.getElementById('assignment-view').style.display = 'block';
            const workList = document.getElementById('work-list');
            workList.innerHTML = "<p style='text-align:center; padding:20px;'>Updating stream...</p>";

            try {
                const [workR, subR] = await Promise.all([
                    gapi.client.classroom.courses.courseWork.list({ courseId: courseId }),
                    gapi.client.classroom.courses.courseWork.studentSubmissions.list({ courseId: courseId, courseWorkId: "-" })
                ]);
                
                const assignments = workR.result.courseWork || [];
                const subs = subR.result.studentSubmissions || [];
                const now = new Date();

                const filtered = assignments.filter(a => {
                    const s = subs.find(sub => sub.courseWorkId === a.id);
                    if (s && (s.state === 'TURNED_IN' || s.state === 'RETURNED')) return false;
                    if (a.dueDate && a.dueDate.year) {
                        const due = new Date(a.dueDate.year, a.dueDate.month - 1, a.dueDate.day, a.dueTime?.hours || 23, a.dueTime?.minutes || 59);
                        if (due < now) return false;
                    }
                    return true;
                });

                filtered.sort((a, b) => new Date(b.updateTime) - new Date(a.updateTime));

                workList.innerHTML = filtered.map(a => `
                    <div class="assignment-card" onclick="window.open('${a.alternateLink}', '_blank')">
                        <div class="assignment-icon"></div>
                        <div class="assignment-content">
                            <h3 class="assignment-title">New assignment: ${a.title}</h3>
                            <div class="assignment-meta">Posted ${new Date(a.updateTime).toLocaleDateString()}</div>
                            <button class="btn-view">View instructions</button>
                        </div>
                    </div>
                `).join('') || "<div style='text-align:center; padding:50px; color:#5f6368;'>No assignments here!</div>";
            } catch (e) { workList.innerHTML = "<p style='text-align:center;'>Check your connection.</p>"; }
        }

        function showSection(id) {
            document.getElementById('section-classes').style.display = id === 'classes' ? 'block' : 'none';
            document.getElementById('section-grades').style.display = id === 'grades' ? 'block' : 'none';
            if(id === 'grades') loadAllGrades();
        }
        function closeAssignments() { document.getElementById('assignment-view').style.display = 'none'; }
    </script>
</body>
</html>
