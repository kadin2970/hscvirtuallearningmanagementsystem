<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSC VLMS - Teacher Dashboard</title>
    <style>
        :root { --nav-blue: #003366; --success-green: #27ae60; --warning-yellow: #ffc107; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; background: #f4f4f4; height: 100vh; }
        
        /* Sidebar Navigation */
        .sidebar { width: 220px; background: var(--nav-blue); color: white; position: fixed; height: 100%; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .sidebar h2 { font-size: 1.5rem; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        .sidebar button { width: 100%; padding: 12px; margin-bottom: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-sync { background: var(--success-green); color: white; }
        .btn-sync:hover { background: #219150; }
        .btn-nav { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .btn-nav:hover { background: rgba(255,255,255,0.2); }

        /* Main Content Area */
        .main { margin-left: 220px; padding: 40px; width: calc(100% - 220px); box-sizing: border-box; overflow-y: auto; }
        .status-bar { padding: 12px; border-radius: 8px; font-weight: bold; text-align: center; margin-bottom: 30px; background: var(--warning-yellow); color: #333; transition: 0.5s; }
        
        /* Course Grid */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .course-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--nav-blue); transition: 0.3s; cursor: pointer; }
        .course-card:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .course-card strong { font-size: 1.1rem; color: #333; }
        .course-card p { color: #666; font-size: 0.9rem; margin-top: 8px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>HSC VLMS</h2>
        <p style="font-size: 0.8rem; margin-bottom: 20px; opacity: 0.8;">TEACHER PORTAL</p>
        <button class="btn-sync" id="sync_btn" onclick="handleAuthClick()">Sync Classroom</button>
        <button class="btn-nav" onclick="window.location.href='admin.html'">Student Roster</button>
        <div style="flex-grow: 1;"></div>
        <button class="btn-nav" onclick="window.location.href='index.html'" style="background: transparent; border: none; font-size: 0.9rem;">Logout</button>
    </div>

    <div class="main">
        <div id="conn-status" class="status-bar">Google API: Initializing...</div>
        <h1>My Classes</h1>
        <div id="courses-list" class="course-grid">
            <p style="color: #888;">Once the API is ready, click "Sync Classroom" to import your Google Classroom data.</p>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        // CONFIGURATION - DO NOT FORGET TO ADD YOUR API KEY
        const CLIENT_ID = '1042342028327-pliq405qso25f01br911ksqhn8f3jkgk.apps.googleusercontent.com';
        const API_KEY = 'YOUR_ACTUAL_API_KEY_HERE'; 
        const DISCOVERY_DOC = "https://classroom.googleapis.com/$discovery/rest?version=v1";
        const SCOPES = "https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me";

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        // 1. Initialize the Google API Client (GAPI)
        async function initializeGapiClient() {
            console.log("Starting GAPI Initialization...");
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                updateStatus();
                console.log("GAPI Client ready.");
            } catch (err) {
                console.error("GAPI Init Error:", err);
                document.getElementById('conn-status').innerText = "GAPI Error: " + (err.details || "Check Console");
                document.getElementById('conn-status').style.background = "#e74c3c";
                document.getElementById('conn-status').style.color = "white";
            }
        }

        // 2. Initialize Google Identity Services (GIS)
        function initializeGisClient() {
            console.log("Starting GIS Initialization...");
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: async (resp) => {
                    if (resp.access_token) {
                        document.getElementById('conn-status').innerText = "Syncing with Google...";
                        await listCourses();
                    }
                },
            });
            gisInited = true;
            updateStatus();
            console.log("GIS Client ready.");
        }

        function updateStatus() {
            if (gapiInited && gisInited) {
                const status = document.getElementById('conn-status');
                status.innerText = "Google API: Ready to Sync";
                status.style.background = "#27ae60";
                status.style.color = "white";
            }
        }

        // 3. Page Start Trigger
        window.onload = function() {
            gapi.load('client', initializeGapiClient);
            initializeGisClient();
        };

        function handleAuthClick() {
            if (!gisInited) return;
            tokenClient.requestAccessToken({prompt: 'consent'});
        }

        async function listCourses() {
            try {
                console.log("Fetching courses...");
                const response = await gapi.client.classroom.courses.list();
                const courses = response.result.courses || [];
                const container = document.getElementById('courses-list');
                
                if (courses.length === 0) {
                    container.innerHTML = "<p>No courses found in this Google account.</p>";
                    return;
                }

                container.innerHTML = ""; 
                courses.forEach(course => {
                    container.innerHTML += `
                        <div class="course-card">
                            <strong>${course.name}</strong>
                            <p>Section: ${course.section || 'General'}</p>
                            <p style="font-size: 0.7rem; color: #aaa;">ID: ${course.id}</p>
                        </div>`;
                });
                document.getElementById('conn-status').innerText = "Sync Complete: " + courses.length + " Classes Found";
            } catch (err) {
                console.error("Fetch Courses Error:", err);
                document.getElementById('conn-status').innerText = "Sync Failed. Try Again.";
            }
        }
    </script>
</body>
</html>
