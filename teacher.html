<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSC VLMS - Mobile Portal</title>
    <style>
        :root { 
            --nav-blue: #003366; --success-green: #27ae60; --warning-yellow: #ffc107; 
            --error-red: #d93025; --past-due-bg: #fff5f5; --bg-gray: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.05); --drive-purple: #7030a0;
        }

        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg-gray); display: flex; flex-direction: column; height: 100vh; color: #333; }
        
        .sidebar { width: 100%; background: var(--nav-blue); color: white; padding: 12px; display: flex; overflow-x: auto; gap: 8px; position: sticky; top: 0; z-index: 1000; box-sizing: border-box; }
        .sidebar h2 { font-size: 1.1rem; margin: 0; align-self: center; white-space: nowrap; padding-right: 10px; border-right: 1px solid rgba(255,255,255,0.2); }

        .sidebar button, .action-btn { padding: 12px 16px; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; white-space: nowrap; }
        .btn-sync { background: var(--success-green); color: white; }
        .btn-nav { background: rgba(255,255,255,0.15); color: white; }

        .main { padding: 20px 15px 100px 15px; flex-grow: 1; overflow-y: auto; }
        .status-bar { padding: 12px; border-radius: 10px; font-weight: bold; text-align: center; margin-bottom: 20px; background: var(--warning-yellow); font-size: 14px; }

        .course-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .course-item { padding: 20px; background: white; border-radius: 15px; box-shadow: var(--card-shadow); border-left: 8px solid var(--nav-blue); display: flex; justify-content: space-between; align-items: center; }

        #assignment-view { display:none; position:fixed; inset: 0; background: white; z-index: 2000; padding: 20px; overflow-y: auto; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .assignment-card { border: 1px solid #eee; padding: 20px; border-radius: 16px; margin-bottom: 20px; background: #fff; box-shadow: var(--card-shadow); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 12px; margin: 10px 0; background: #000; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        .btn-turnin { background: var(--nav-blue); color: white; padding: 16px; border: none; border-radius: 12px; width: 100%; font-size: 16px; font-weight: bold; margin-bottom: 8px; }
        .btn-drive-file { background: #f1f3f4; color: #3c4043; border: 1px solid #dadce0; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 8px; text-align: left; display: flex; align-items: center; gap: 8px; font-weight: 600; }
        .btn-drive-video { background: var(--drive-purple); color: white; padding: 12px; border: none; border-radius: 8px; width: 100%; margin-bottom: 8px; text-align: left; font-weight: 600; }
        
        .total-pill { color: white; padding: 5px 15px; border-radius: 20px; font-weight: 800; font-size: 0.9rem; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>HSC Portal</h2>
        <button id="sync-main-btn" class="btn-sync" onclick="handleAuthClick()" disabled>ðŸ”„ Sync</button>
        <button class="btn-nav" onclick="showSection('classes')">ðŸ“‚ Work</button>
        <button class="btn-nav" onclick="showSection('grades')">ðŸ“Š Grades</button>
        <div id="last-sync-time" class="sync-label" style="font-size:10px; align-self:center; margin-left:10px;"></div>
    </nav>

    <main class="main">
        <div id="conn-status" class="status-bar">Connecting to Google...</div>
        
        <section id="section-classes">
            <h1>Active Work</h1>
            <div id="courses-list" class="course-grid">Tap Sync to begin.</div>
        </section>

        <section id="section-grades" style="display:none;">
            <h1>My Grades</h1>
            <div id="grades-list">Sync to view grades.</div>
        </section>
    </main>

    <div id="assignment-view">
        <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
            <button class="action-btn btn-sync" onclick="fullSync()">ðŸ”„ Refresh</button>
            <button onclick="closeAssignments()" class="action-btn" style="background:#eee;">âœ• Close</button>
        </div>
        <h2 id="selected-course-title"></h2>
        <div id="work-list"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        const CLIENT_ID = '1042342028327-pliq405qso25f01br911ksqhn8f3jkgk.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC1pl8M0jb_Os4eODhnuKmzKqQC4Ommxi4';
        
        let tokenClient, gapiInited = false, gsiInited = false, currentCourseId = null;

        function initGapi() {
            gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://classroom.googleapis.com/$discovery/rest?version=v1"] })
                .then(() => { gapiInited = true; checkReady(); });
        }

        function initGsi() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me https://www.googleapis.com/auth/classroom.student-submissions.me.readonly',
                callback: (resp) => { if (resp.access_token) { document.getElementById('conn-status').innerText = "Connected âœ…"; fullSync(); } }
            });
            gsiInited = true; checkReady();
        }

        window.onload = () => { gapi.load('client', initGapi); initGsi(); };
        function checkReady() { if (gapiInited && gsiInited) document.getElementById('sync-main-btn').disabled = false; }
        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        function getMediaPreview(item) {
            const url = item.link ? item.link.url : (item.driveFile ? item.driveFile.alternateLink : "");
            const title = item.link ? item.link.title : (item.driveFile ? item.driveFile.title : "");
            if (!url) return "";

            if (url.includes("youtube.com") || url.includes("youtu.be")) {
                const id = url.match(/(?:v=|\/embed\/|be\/)([a-zA-Z0-9_-]{11})/)?.[1];
                return id ? `<div class="video-container"><iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe></div>` : "";
            }

            if (url.includes("drive.google.com")) {
                const id = url.match(/\/d\/([^\/]+)/)?.[1];
                // Check if it looks like a video file
                if (title.match(/\.(mp4|mov|webm)$|video/i)) {
                    return `<button class="btn-drive-video" onclick="window.open('https://drive.google.com/file/d/${id}/preview', '_blank')">ðŸŽ¬ Watch: ${title}</button>`;
                }
                return `<button class="btn-drive-file" onclick="window.open('${url}', '_blank')">ðŸ“„ ${title}</button>`;
            }
            return `<button class="btn-drive-file" onclick="window.open('${url}', '_blank')">ðŸ”— ${title || 'Link'}</button>`;
        }

        async function fullSync() {
            const resp = await gapi.client.classroom.courses.list();
            const courses = resp.result.courses || [];
            document.getElementById('courses-list').innerHTML = courses.map(c => `
                <div class="course-item" onclick="viewWork('${c.id}', '${c.name.replace(/'/g, "\\'")}')">
                    <strong>${c.name}</strong><span>â€º</span>
                </div>`).join('');
            loadAllGrades();
        }

        async function viewWork(id, name) {
            currentCourseId = id;
            document.getElementById('selected-course-title').innerText = name;
            document.getElementById('assignment-view').style.display = 'block';
            
            const [w, s] = await Promise.all([
                gapi.client.classroom.courses.courseWork.list({ courseId: id }),
                gapi.client.classroom.courses.courseWork.studentSubmissions.list({ courseId: id, courseWorkId: "-" })
            ]);

            document.getElementById('work-list').innerHTML = (w.result.courseWork || []).filter(a => {
                const sub = (s.result.studentSubmissions || []).find(x => x.courseWorkId === a.id);
                return !(sub?.state === 'TURNED_IN' || sub?.state === 'RETURNED');
            }).map(a => `
                <div class="assignment-card">
                    <h3>${a.title}</h3>
                    <p>${a.description || ''}</p>
                    ${(a.materials || []).map(m => getMediaPreview(m)).join('')}
                    <button class="btn-turnin" onclick="window.open('${a.alternateLink}', '_blank')">Turn In</button>
                </div>`).join('') || "ðŸŽ‰ All caught up!";
        }

        async function loadAllGrades() {
            const cResp = await gapi.client.classroom.courses.list();
            let html = "";
            for (let c of (cResp.result.courses || [])) {
                const sResp = await gapi.client.classroom.courses.courseWork.studentSubmissions.list({ courseId: c.id, courseWorkId: "-" });
                const graded = (sResp.result.studentSubmissions || []).filter(s => s.assignedGrade !== undefined);
                if (graded.length > 0) {
                    let e = 0, p = 0;
                    for (let s of graded) {
                        const cw = await gapi.client.classroom.courses.courseWork.get({ courseId: c.id, id: s.courseWorkId });
                        e += s.assignedGrade; p += (cw.result.maxPoints || 0);
                    }
                    const pct = p > 0 ? (e/p*100).toFixed(1) : 0;
                    const color = pct >= 90 ? '#27ae60' : (pct >= 70 ? '#ffc107' : '#d93025');
                    html += `<div class="course-item" style="margin-bottom:10px;">
                        <strong>${c.name}</strong>
                        <span class="total-pill" style="background:${color}">${pct}%</span>
                    </div>`;
                }
            }
            document.getElementById('grades-list').innerHTML = html || "No grades found.";
        }

        function showSection(id) { 
            document.getElementById('section-classes').style.display = id === 'classes' ? 'block' : 'none';
            document.getElementById('section-grades').style.display = id === 'grades' ? 'block' : 'none';
        }
        function closeAssignments() { document.getElementById('assignment-view').style.display = 'none'; }
    </script>
</body>
</html>
