<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
    <title>HSC VLMS - Mobile Portal</title>
    <style>
        :root { 
            --nav-blue: #003366; --success-green: #27ae60; --warning-yellow: #ffc107; 
            --bg-gray: #f8f9fa; --card-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg-gray); color: #333; height: 100vh; display: flex; flex-direction: column; }
        .sidebar { background: var(--nav-blue); color: white; padding: 12px; display: flex; gap: 10px; overflow-x: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .sidebar h2 { font-size: 1rem; margin: 0; padding-right: 10px; border-right: 1px solid rgba(255,255,255,0.3); align-self: center; white-space: nowrap; }
        .btn-sync { background: var(--success-green); color: white; padding: 10px 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-nav { background: rgba(255,255,255,0.15); color: white; padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; }
        .main { flex: 1; padding: 15px; overflow-y: auto; }
        .assignment-card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: var(--card-shadow); border-left: 6px solid var(--nav-blue); }
        .assignment-card h3 { margin: 0 0 10px 0; font-size: 1.2rem; color: var(--nav-blue); }
        
        .btn-material { 
            display: flex; align-items: center; gap: 12px; width: 100%; padding: 15px; 
            margin: 10px 0; border-radius: 10px; border: 2px solid #e1e7f0; 
            background: #fdfdfd; color: var(--nav-blue); font-weight: 700; 
            text-align: left; text-decoration: none; box-sizing: border-box;
        }

        /* Updated class name and styling for the primary action button */
        .btn-open { 
            background: var(--nav-blue); 
            color: white; 
            width: 100%; 
            padding: 16px; 
            border-radius: 10px; 
            border: none; 
            font-weight: 800; 
            font-size: 1rem; 
            margin-top: 10px; 
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .btn-open:active { opacity: 0.9; transform: scale(0.98); }

        #assignment-overlay { display: none; position: fixed; inset: 0; background: white; z-index: 2000; padding: 20px; overflow-y: auto; }
        .course-item { background: white; padding: 20px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; font-weight: bold; box-shadow: var(--card-shadow); cursor: pointer; }
    </style>
</head>
<body>

<nav class="sidebar">
    <h2>HSC Portal</h2>
    <button id="sync-btn" class="btn-sync" onclick="handleAuth()">üîÑ Sync</button>
    <button class="btn-nav" onclick="showView('classes')">üìÇ Work</button>
    <button class="btn-nav" onclick="showView('grades')">üìä Grades</button>
</nav>

<main class="main" id="content-area">
    <div id="status" style="background:var(--warning-yellow); padding:10px; border-radius:8px; text-align:center; font-weight:bold;">Sign in to view assignments.</div>
    <div id="course-list" style="margin-top:20px;"></div>
</main>

<div id="assignment-overlay">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <button onclick="document.getElementById('assignment-overlay').style.display='none'" class="btn-nav" style="background:#eee; color:#333;">‚úï Close</button>
        <h2 id="current-course-name" style="margin:0;"></h2>
    </div>
    <div id="work-list"></div>
</div>

<script src="https://apis.google.com/js/api.js"></script>
<script src="https://accounts.google.com/gsi/client"></script>

<script>
    const CLIENT_ID = '1042342028327-pliq405qso25f01br911ksqhn8f3jkgk.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyC1pl8M0jb_Os4eODhnuKmzKqQC4Ommxi4';
    let tokenClient;

    function gapiStart() {
        gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://classroom.googleapis.com/$discovery/rest?version=v1"] });
    }

    function gsiStart() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me https://www.googleapis.com/auth/classroom.student-submissions.me.readonly',
            callback: (token) => { if(token.access_token) { document.getElementById('status').innerText="Connected ‚úÖ"; loadCourses(); } }
        });
    }

    window.onload = () => { gapi.load('client', gapiStart); gsiStart(); };
    function handleAuth() { tokenClient.requestAccessToken({prompt: 'consent'}); }

    function getMaterialHTML(m) {
        let url = "", title = "", icon = "üîó";
        if (m.driveFile) {
            url = m.driveFile.alternateLink;
            title = m.driveFile.title || "Drive File";
            icon = "üìÑ";
            if (title.toLowerCase().includes("video") || title.match(/\.(mp4|mov|webm)$/i)) {
                icon = "üé¨";
                const id = url.match(/\/d\/([^\/]+)/)?.[1];
                if (id) url = `https://drive.google.com/file/d/${id}/preview`;
            }
        } else if (m.link) {
            url = m.link.url; title = m.link.title || "Web Link"; icon = "üåê";
        } else if (m.youtubeVideo) {
            url = m.youtubeVideo.alternateLink; title = m.youtubeVideo.title || "YouTube"; icon = "üì∫";
        }
        if (!url) return "";
        return `<a href="${url}" target="_blank" class="btn-material"><span>${icon}</span> ${title}</a>`;
    }

    async function loadCourses() {
        const resp = await gapi.client.classroom.courses.list();
        const courses = resp.result.courses || [];
        document.getElementById('course-list').innerHTML = courses.map(c => `
            <div class="course-item" onclick="viewWork('${c.id}', '${c.name.replace(/'/g, "\\'")}')">
                ${c.name} <span>‚Ä∫</span>
            </div>`).join('');
    }

    async function viewWork(id, name) {
        document.getElementById('current-course-name').innerText = name;
        document.getElementById('assignment-overlay').style.display = 'block';
        const list = document.getElementById('work-list');
        list.innerHTML = "Fetching files...";

        try {
            const [w, s] = await Promise.all([
                gapi.client.classroom.courses.courseWork.list({ courseId: id }),
                gapi.client.classroom.courses.courseWork.studentSubmissions.list({ courseId: id, courseWorkId: "-" })
            ]);

            list.innerHTML = (w.result.courseWork || []).filter(a => {
                const sub = (s.result.studentSubmissions || []).find(x => x.courseWorkId === a.id);
                return !(sub?.state === 'TURNED_IN' || sub?.state === 'RETURNED');
            }).map(a => `
                <div class="assignment-card">
                    <h3>${a.title}</h3>
                    <p style="font-size:14px; color:#666;">${a.description || ''}</p>
                    <div class="materials">
                        ${(a.materials || []).map(m => getMaterialHTML(m)).join('')}
                    </div>
                    <button class="btn-open" onclick="window.open('${a.alternateLink}', '_blank')">üöÄ Open Assignment</button>
                </div>`).join('') || "üéâ All caught up!";
        } catch (e) {
            list.innerHTML = "Error loading work. Please try Sync again.";
        }
    }

    function showView(v) { 
        document.getElementById('assignment-overlay').style.display = 'none';
        if(v === 'grades') alert("Grades feature coming soon!");
    }
</script>
</body>
</html>
