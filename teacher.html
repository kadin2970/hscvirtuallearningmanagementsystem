<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HSC VLMS - Portal</title>
    <style>
        :root { 
            --nav-blue: #003366; 
            --success-green: #27ae60; 
            --bg-gray: #f4f7f9;
            --white: #ffffff;
            --text-main: #333;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; background: var(--bg-gray); display: flex; flex-direction: column; height: 100vh; color: var(--text-main);
        }

        .sidebar { 
            width: 100%; background: var(--nav-blue); color: white; padding: 12px; 
            display: flex; overflow-x: auto; gap: 10px; position: sticky; top: 0; z-index: 1000; box-sizing: border-box;
        }

        .sidebar h2 { font-size: 1.1rem; margin: 0; align-self: center; white-space: nowrap; font-weight: 700; }

        .btn-nav { 
            padding: 10px 16px; border: 1px solid rgba(255,255,255,0.3); border-radius: 6px; 
            font-size: 13px; background: rgba(255,255,255,0.1); color: white; font-weight: 600; white-space: nowrap; cursor: pointer;
        }

        .btn-sync { background: var(--success-green); border: none; }

        .main { padding: 15px; flex-grow: 1; overflow-y: auto; }
        
        /* Grade Styles */
        .grade-card {
            background: var(--white); border-radius: 12px; padding: 15px; margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-left: 5px solid #ddd;
            display: flex; justify-content: space-between; align-items: center;
        }

        .grade-info { flex: 1; }
        .grade-title { font-weight: 600; font-size: 15px; margin-bottom: 4px; }
        .grade-raw { font-size: 12px; color: #666; }

        .grade-result { text-align: right; margin-left: 15px; }
        .grade-percent { font-size: 18px; font-weight: 800; color: var(--nav-blue); }
        
        .course-header { 
            color: var(--nav-blue); font-size: 1.2rem; margin: 25px 0 10px 0; 
            border-bottom: 2px solid #ddd; padding-bottom: 5px; 
        }

        .btn-turn-in {
            display: block; width: 100%; background: var(--nav-blue); color: white; padding: 16px; 
            text-align: center; text-decoration: none; border-radius: 8px; font-weight: 700; margin-top: 15px;
        }

        .instruction-card { background: var(--white); border-radius: 12px; padding: 20px; margin-bottom: 15px; border-left: 5px solid var(--nav-blue); }

        @media (min-width: 768px) {
            body { flex-direction: row; }
            .sidebar { width: 220px; flex-direction: column; height: 100vh; position: fixed; padding: 30px 20px; }
            .main { margin-left: 220px; padding: 40px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>HSC VLMS</h2>
        <button class="btn-nav btn-sync" onclick="handleAuthClick()">ðŸ”„ Sync Google</button>
        <button class="btn-nav" onclick="goToFACS1()">Work (FACS 1)</button>
        <button class="btn-nav" onclick="showGrades()">Grades</button>
    </nav>

    <main class="main">
        <div id="status-text" style="margin-bottom:15px; color:#666; font-size:13px;">Status: Disconnected</div>
        
        <section id="section-work" style="display:none;">
            <h1>FACS 1 Assignments</h1>
            <div id="work-list"></div>
        </section>

        <section id="section-grades" style="display:none;">
            <h1>Synced Grades</h1>
            <div id="grades-list"></div>
        </section>
    </main>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <script>
        const CLIENT_ID = '1042342028327-pliq405qso25f01br911ksqhn8f3jkgk.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyC1pl8M0jb_Os4eODhnuKmzKqQC4Ommxi4';
        
        let tokenClient;
        let allCourses = [];

        async function initGapi() {
            await gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://classroom.googleapis.com/$discovery/rest?version=v1"] });
        }

        window.onload = () => {
            gapi.load('client', initGapi);
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.me https://www.googleapis.com/auth/classroom.student-submissions.me.readonly',
                callback: async (resp) => { if (resp.access_token) fetchInitialData(); },
            });
        };

        function handleAuthClick() { tokenClient.requestAccessToken({prompt: 'consent'}); }

        async function fetchInitialData() {
            document.getElementById('status-text').innerText = "Status: Syncing...";
            const response = await gapi.client.classroom.courses.list();
            allCourses = response.result.courses || [];
            document.getElementById('status-text').innerText = "Status: Connected âœ…";
            goToFACS1();
        }

        async function goToFACS1() {
            showUI('section-work');
            const workList = document.getElementById('work-list');
            const facsCourse = allCourses.find(c => c.name.toUpperCase().includes("FACS 1"));
            if (!facsCourse) { workList.innerHTML = "<p>Sync first or FACS 1 not found.</p>"; return; }

            try {
                const [workR, subR] = await Promise.all([
                    gapi.client.classroom.courses.courseWork.list({ courseId: facsCourse.id }),
                    gapi.client.classroom.courses.courseWork.studentSubmissions.list({ courseId: facsCourse.id, courseWorkId: "-" })
                ]);
                const assignments = workR.result.courseWork || [];
                const subs = subR.result.studentSubmissions || [];
                const now = new Date();

                const active = assignments.filter(a => {
                    const s = subs.find(sub => sub.courseWorkId === a.id);
                    if (s && (s.state === 'TURNED_IN' || s.state === 'RETURNED')) return false;
                    if (a.dueDate && a.dueDate.year) {
                        const due = new Date(a.dueDate.year, a.dueDate.month - 1, a.dueDate.day, a.dueTime?.hours || 23, a.dueTime?.minutes || 59);
                        if (due < now) return false;
                    }
                    return true;
                });

                workList.innerHTML = active.map(a => `
                    <div class="instruction-card">
                        <div class="grade-title">${a.title}</div>
                        <p style="font-size:14px; color:#444;">${a.description || ''}</p>
                        <a href="${a.alternateLink}" target="_blank" class="btn-turn-in">Turn In</a>
                    </div>
                `).join('') || "<p>No active work.</p>";
            } catch (e) { workList.innerHTML = "Error."; }
        }

        async function showGrades() {
            showUI('section-grades');
            const list = document.getElementById('grades-list');
            list.innerHTML = "<p>Calculating percentages...</p>";
            
            try {
                let html = "";
                for (let course of allCourses) {
                    const resp = await gapi.client.classroom.courses.courseWork.studentSubmissions.list({ courseId: course.id, courseWorkId: "-" });
                    const graded = (resp.result.studentSubmissions || []).filter(s => s.assignedGrade);
                    
                    if (graded.length > 0) {
                        html += `<div class="course-header">${course.name}</div>`;
                        for (let s of graded) {
                            const cw = await gapi.client.classroom.courses.courseWork.get({ courseId: course.id, id: s.courseWorkId });
                            
                            // Percentage Calculation
                            const score = parseFloat(s.assignedGrade);
                            const max = parseFloat(cw.result.maxPoints) || 100;
                            const percent = Math.round((score / max) * 100);

                            html += `
                                <div class="grade-card">
                                    <div class="grade-info">
                                        <div class="grade-title">${cw.result.title}</div>
                                        <div class="grade-raw">Points: ${score} / ${max}</div>
                                    </div>
                                    <div class="grade-result">
                                        <div class="grade-percent">${percent}%</div>
                                    </div>
                                </div>`;
                        }
                    }
                }
                list.innerHTML = html || "<p>No grades found.</p>";
            } catch (e) { list.innerHTML = "Error."; }
        }

        function showUI(id) {
            document.getElementById('section-work').style.display = id === 'section-work' ? 'block' : 'none';
            document.getElementById('section-grades').style.display = id === 'section-grades' ? 'block' : 'none';
        }
    </script>
</body>
</html>
